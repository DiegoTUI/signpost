<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">
window.onload = function () {
    function connect() {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
            connectButton.disabled = false;
        };
        conn.onopen = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection open.</b>";
            appendLog(item);
            connectButton.disabled = true;
        };
        conn.onmessage = function (evt) {
                var item = document.createElement("div");
                item.innerText = JSON.stringify(JSON.parse(evt.data), undefined, 2);
                clearLog();
                appendLog(item);
        };
    }

    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    var connectButton = document.getElementById("connButton");

    connectButton.onclick = connect;

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    function clearLog() {
        log.innerHTML = "";
    }
    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };
    if (window["WebSocket"]) {
        connect();
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}
#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}
#log pre {
  margin: 0;
}
#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}
</style>
</head>
<body>
<pre id="log"></pre>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
    <button id="connButton" type="button" onclick="connect()">Connect</button>
</form>
</body>
</html>
